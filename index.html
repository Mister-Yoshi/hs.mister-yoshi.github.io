<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoggynesische Spoorwegen - Terminal V2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --phosphor-main: #33ff00; /* De groene kleur */
            --phosphor-dim: #1a8000;
            --bg-color: #050505;
        }

        body {
            background-color: var(--bg-color);
            color: var(--phosphor-main);
            font-family: 'VT323', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        /* --- DE BEHUIZING & GROTE SCHERM --- */
        .crt-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        .screen-content {
            padding: 40px;
            height: 100%;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 4px var(--phosphor-dim), 0 0 2px var(--phosphor-main);
        }

        /* --- POST-PROCESSING EFFECTEN --- */
        /* Scanlines */
        .scanlines {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.4) 50%,
                rgba(0,0,0,0.4)
            );
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        /* De "Glow" en Kromming (Vignette) */
        .vignette {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,1) 100%);
            z-index: 11;
            pointer-events: none;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
        }

        /* Lichte flikkering van het hele scherm */
        @keyframes flicker {
            0% { opacity: 0.95; }
            5% { opacity: 0.85; }
            10% { opacity: 0.95; }
            100% { opacity: 0.95; }
        }
        
        .screen-wrapper {
            width: 100%;
            height: 100%;
            animation: flicker 0.15s infinite;
        }

        /* --- ELEMENTEN --- */
        h1 {
            font-weight: normal;
            margin: 0 0 20px 0;
            border-bottom: 2px dashed var(--phosphor-main);
            padding-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* Interactieve regels lijken op command lines */
        .cmd-option {
            cursor: pointer;
            display: block;
        }

        .cmd-option:hover {
            background-color: var(--phosphor-main);
            color: #000;
            text-shadow: none;
        }
        
        .cmd-option::before {
            content: "[ ";
        }
        .cmd-option::after {
            content: " ]";
        }

        /* De knipperende blok cursor */
        .cursor {
            display: inline-block;
            width: 0.6em;
            height: 1em;
            background-color: var(--phosphor-main);
            animation: blink 1s step-end infinite;
            vertical-align: sub;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Hulpklassen */
        .hidden { display: none; }
        .visible { display: block; }
        
        /* ASCII Art stijl */
        pre {
            font-family: 'VT323', monospace;
            font-size: 1rem;
            line-height: 1rem;
            margin-bottom: 30px;
            white-space: pre;
        }
        
        .input-line {
            margin-top: 20px;
        }

    </style>
</head>
