<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --p-color: #33ff00; 
      --p-dim: #1a8000;   
      --bg-color: #050505;
      --border-style: 2px solid var(--p-color);
      --terminal-glow: 0 0 10px rgba(51, 255, 0, 0.4);
    }

    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; background-color: #000; font-family: 'VT323', monospace; color: var(--p-color); overflow-x: hidden; min-height: 100vh; }

    /* CRT Effecten */
    .monitor-overlay { position: fixed; inset: 0; background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.2) 50%); background-size: 100% 3px; pointer-events: none; z-index: 2000; }
    .crt-curve { position: fixed; inset: 0; background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.5) 100%); pointer-events: none; z-index: 2001; }

    /* Opstartscherm */
    #boot-screen { position: fixed; inset: 0; background: #000; z-index: 3000; padding: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.6s ease-out; }
    #boot-log { text-align: left; width: 100%; max-width: 600px; font-size: 1.4rem; }

    /* Hoofd UI */
    #main-ui { display: none; width: 100%; max-width: 1300px; margin: 0 auto; padding: 20px; text-shadow: 0 0 5px var(--p-color); }
    
    header { border: var(--border-style); padding: 20px; margin-bottom: 30px; display: flex; align-items: center; gap: 25px; background: rgba(0, 20, 0, 0.4); position: relative; }
    
    .lang-toggle { position: absolute; top: 10px; right: 10px; background: transparent; border: 1px solid var(--p-color); color: var(--p-color); font-family: inherit; padding: 5px 15px; cursor: pointer; font-size: 1.2rem; z-index: 100; }
    .lang-toggle:hover { background: var(--p-color); color: #000; }

    .logo-container { height: 85px; width: 150px; border: 1px solid var(--p-color); overflow: hidden; display: flex; align-items: center; justify-content: center; background: #000; }
    .logo-container img { height: 100%; width: auto; filter: grayscale(1) brightness(1.2) sepia(1) hue-rotate(70deg) saturate(10); }

    .search-bar { border: var(--border-style); padding: 15px; margin-bottom: 40px; background: rgba(0, 10, 0, 0.3); }
    .search-bar form { display: flex; gap: 15px; }
    .search-bar input { flex: 1; background: transparent; border: 1px solid var(--p-dim); color: var(--p-color); font-family: inherit; font-size: 1.6rem; padding: 10px; outline: none; }
    .search-bar button { background: var(--p-color); color: #000; border: none; padding: 0 35px; font-family: inherit; font-size: 1.6rem; font-weight: bold; cursor: pointer; }

    /* Zoek Console Overlay */
    #search-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2500; padding: 100px; color: var(--p-color); font-size: 1.5rem; border: 5px solid var(--p-dim); margin: 20px; }

    /* Link Grid */
    .links { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 50px; }
    .interactive-link { border: 1px solid var(--p-dim); padding: 18px; text-align: center; text-decoration: none; color: var(--p-color); font-size: 1.6rem; transition: all 0.2s; }
    .interactive-link:hover { background: var(--p-color); color: #000; box-shadow: var(--terminal-glow); }

    /* Vertrekstaten Grid (3 kolommen) */
    .feature-box { border: var(--border-style); padding: 25px; background: rgba(0, 15, 0, 0.2); }
    .iframe-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; margin-top: 20px; }
    .iframe-container iframe { width: 100%; height: 420px; border: 1px solid var(--p-color); background: #000; filter: invert(1) hue-rotate(90deg) brightness(1.1) contrast(1.4) sepia(100%) saturate(600%) hue-rotate(50deg); }
    
    footer { border-top: var(--border-style); padding: 40px 20px; margin-top: 60px; text-align: center; opacity: 0.7; }
  </style>
</head>
<body>

  <div class="monitor-overlay"></div>
  <div class="crt-curve"></div>
  <div id="boot-screen"><div id="boot-log"></div></div>

  <div id="search-overlay">
    <p id="txt-search-init"></p>
    <p id="search-query-display"></p>
    <p id="txt-search-encrypt"></p>
    <p id="txt-search-gate"></p>
    <p id="txt-search-redir"></p>
  </div>

  <div class="container" id="main-ui">
    <header>
      <button class="lang-toggle" onclick="toggleLanguage()" id="langBtn">FRANÇAIS</button>
      <div class="logo-container">
        <img src="images/hs.jpg" alt="HS Logo">
      </div>
      <div class="title-block">
        <h1 id="txt-title">Hoggynesische Spoorwegen</h1>
        <p id="txt-status"></p>
      </div>
    </header>

    <main>
      <div class="search-bar">
        <form onsubmit="handleSearch(event)">
          <input type="text" id="searchInput" placeholder="" name="q" onfocus="playClick()" autocomplete="off">
          <button type="submit" id="txt-search-btn"></button>
        </form>
      </div>

      <div class="links">
        <a href="https://www.ns.nl/" class="interactive-link" onclick="playClick()" id="btn-ns">NS</a>
        <a href="https://www.nsinternational.com/" class="interactive-link" onclick="playClick()" id="btn-nsi">NS International</a>
        <a href="https://treinposities.nl/" class="interactive-link" onclick="playClick()" id="btn-tp">Treinposities</a>
        <a href="https://www.belgiantrain.be/" class="interactive-link" onclick="playClick()" id="btn-nmbs">NMBS</a>
        <a href="https://chatgpt.com/" class="interactive-link" onclick="playClick()">ChatGPT</a>
        <a href="https://github.com/" class="interactive-link" onclick="playClick()">GitHub</a>
        <a href="https://www.b-europe.com/" class="interactive-link" onclick="playClick()" id="btn-nmbsi">NMBS International</a>
      </div>

      <div class="feature-box">
        <h2 id="txt-feature-title" style="border-bottom: 1px solid var(--p-dim); display: inline-block;"></h2>
        <div class="iframe-container">
          <iframe src="https://treinposities.nl/embedvertrekstaat/assen"></iframe>
          <iframe src="https://treinposities.nl/embedvertrekstaat/roosendaal"></iframe>
          <iframe src="https://treinposities.nl/embedvertrekstaat/maastricht"></iframe>
          <iframe src="https://treinposities.nl/embedvertrekstaat/breda"></iframe>
          <iframe src="https://treinposities.nl/embedvertrekstaat/arnhem-centraal"></iframe>
          <iframe src="https://treinposities.nl/embedvertrekstaat/utrecht-centraal"></iframe>
        </div>
      </div>
    </main>

    <footer>
      <p id="txt-footer"></p>
    </footer>
  </div>

  <script>
    let currentLang = 'nl';
    
    // Vertalingen aangepast: NS en Treinposities blijven merk-vast.
    const translations = {
      nl: { 
        title: "Hoggynesische Spoorwegen", 
        status: "> VERSIE 6.9.1 | STATUS: OPERATIONEEL", 
        search: "SYSTEEM ZOEKEN...", 
        searchBtn: "ZOEK", 
        ns: "NS", nsi: "NS International", tp: "Treinposities", nmbs: "NMBS", nmbsi: "NMBS International",
        feature: "VERTREKSTATEN", 
        footer: "© 2025 HOGGYNESISCHE SPOORWEGEN - PROTOCOL HS-X", 
        langBtn: "FRANÇAIS",
        sInit: "> VERBINDING MAKEN MET EXTERNE DATABASE...", sQuery: "> ZOEKOPDRACHT: ", sEncrypt: "> ENCRYPTIE... OK", sGate: "> GOOGLE GATEWAY GEOPEND.", sRedir: "> DOORSTUREN..."
      },
      fr: { 
        title: "Chemin de fer Hoggynésiens", 
        status: "> VERSION 6.9.1 | ÉTAT: OPÉRATIONNEL", 
        search: "RECHERCHE SYSTÈME...", 
        searchBtn: "CHERCHER", 
        ns: "NS", nsi: "NS International", tp: "Treinposities", nmbs: "SNCB", nmbsi: "SNCB International",
        feature: "TABLEAUX DE DÉPART", 
        footer: "© 2025 CHEMIN DE FER HOGGYNÉSIENS - PROTOCOLE HS-X", 
        langBtn: "NEDERLANDS",
        sInit: "> CONNEXION À LA BASE DE DONNÉES EXTERNE...", sQuery: "> REQUÊTE: ", sEncrypt: "> CHIFFREMENT... OK", sGate: "> PASSERELLE GOOGLE OUVERTE.", sRedir: "> REDIRECTION..."
      }
    };

    let audioCtx;
    function playClick() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(800, audioCtx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);
      g.gain.setValueAtTime(0.1, audioCtx.currentTime);
      g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
      osc.connect(g); g.connect(audioCtx.destination);
      osc.start(); osc.stop(audioCtx.currentTime + 0.05);
    }

    function updateUI() {
      const t = translations[currentLang];
      document.getElementById('txt-title').innerText = t.title;
      document.getElementById('txt-status').innerText = t.status;
      document.getElementById('searchInput').placeholder = t.search;
      document.getElementById('txt-search-btn').innerText = t.searchBtn;
      document.getElementById('btn-ns').innerText = t.ns;
      document.getElementById('btn-nsi').innerText = t.nsi;
      document.getElementById('btn-tp').innerText = t.tp;
      document.getElementById('btn-nmbs').innerText = t.nmbs;
      document.getElementById('btn-nmbsi').innerText = t.nmbsi;
      document.getElementById('txt-feature-title').innerText = t.feature;
      document.getElementById('txt-footer').innerText = t.footer;
      document.getElementById('langBtn').innerText = t.langBtn;
      
      // Overlay
      document.getElementById('txt-search-init').innerText = t.sInit;
      document.getElementById('txt-search-encrypt').innerText = t.sEncrypt;
      document.getElementById('txt-search-gate').innerText = t.sGate;
      document.getElementById('txt-search-redir').innerText = t.sRedir;
    }

    function toggleLanguage() {
      playClick();
      currentLang = (currentLang === 'nl') ? 'fr' : 'nl';
      updateUI();
    }

    async function handleSearch(event) {
      event.preventDefault();
      playClick();
      const q = document.getElementById('searchInput').value;
      if (!q) return;
      const t = translations[currentLang];
      document.getElementById('search-query-display').innerText = `${t.sQuery} "${q}"`;
      document.getElementById('search-overlay').style.display = 'block';
      await new Promise(r => setTimeout(r, 900));
      window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}`, '_blank');
      setTimeout(() => { document.getElementById('search-overlay').style.display = 'none'; }, 500);
    }

    async function runBoot() {
      updateUI();
      const messages = [
        "SYSTEM INIT: HS-CORE-V6.9.1",
        "SYNCING STATION_HUBS (6/6)... OK",
        "LOADING images/hs.jpg... OK",
        "READY."
      ];
      const bootLog = document.getElementById('boot-log');
      for (const msg of messages) {
        const p = document.createElement('p'); bootLog.appendChild(p);
        for (let char of msg) { p.textContent += char; await new Promise(r => setTimeout(r, 20)); }
        await new Promise(r => setTimeout(r, 150));
      }
      setTimeout(() => {
        document.getElementById('boot-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('boot-screen').style.display = 'none';
          document.getElementById('main-ui').style.display = 'block';
        }, 600);
      }, 300);
    }
    window.onload = runBoot;
  </script>
</body>
</html>
