<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoggynesische Spoorwegen - Terminal V2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --phosphor-main: #33ff00; /* De groene kleur */
            --phosphor-dim: #1a8000;
            --bg-color: #050505;
        }

        body {
            background-color: var(--bg-color);
            color: var(--phosphor-main);
            font-family: 'VT323', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        /* --- DE BEHUIZING & GROTE SCHERM --- */
        .crt-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        .screen-content {
            padding: 40px;
            height: 100%;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 4px var(--phosphor-dim), 0 0 2px var(--phosphor-main);
        }

        /* --- POST-PROCESSING EFFECTEN --- */
        /* Scanlines */
        .scanlines {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.4) 50%,
                rgba(0,0,0,0.4)
            );
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        /* De "Glow" en Kromming (Vignette) */
        .vignette {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,1) 100%);
            z-index: 11;
            pointer-events: none;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
        }

        /* Lichte flikkering van het hele scherm */
        @keyframes flicker {
            0% { opacity: 0.95; }
            5% { opacity: 0.85; }
            10% { opacity: 0.95; }
            100% { opacity: 0.95; }
        }
        
        .screen-wrapper {
            width: 100%;
            height: 100%;
            animation: flicker 0.15s infinite;
        }

        /* --- ELEMENTEN --- */
        h1 {
            font-weight: normal;
            margin: 0 0 20px 0;
            border-bottom: 2px dashed var(--phosphor-main);
            padding-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* Interactieve regels lijken op command lines */
        .cmd-option {
            cursor: pointer;
            display: block;
        }

        .cmd-option:hover {
            background-color: var(--phosphor-main);
            color: #000;
            text-shadow: none;
        }
        
        .cmd-option::before {
            content: "[ ";
        }
        .cmd-option::after {
            content: " ]";
        }

        /* De knipperende blok cursor */
        .cursor {
            display: inline-block;
            width: 0.6em;
            height: 1em;
            background-color: var(--phosphor-main);
            animation: blink 1s step-end infinite;
            vertical-align: sub;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Hulpklassen */
        .hidden { display: none; }
        .visible { display: block; }
        
        /* ASCII Art stijl */
        pre {
            font-family: 'VT323', monospace;
            font-size: 1rem;
            line-height: 1rem;
            margin-bottom: 30px;
            white-space: pre;
        }
        
        .input-line {
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="crt-container">
    <div class="scanlines"></div>
    <div class="vignette"></div>
    
    <div class="screen-wrapper">
        <div class="screen-content" id="terminal-output">
            </div>
    </div>
</div>

<script>
    const output = document.getElementById('terminal-output');
    
    // ASCII Art Logo
    const logo = `
  H O G G Y N E S I S C H E   S P O O R W E G E N
  ===============================================
     o o o o o o o . . . . . _________________
    o      _____           ||      |      |
  .][__n_n_|DD[  ====_____  |      |      |
 >(________|__|_[_________]_|______+______|
 _/oo OOOOO oo'  oo OOOOO oo    oo    oo
`;

    // De "Boot Sequence" teksten
    const bootLines = [
        "HS-BIOS v4.1 (c) 1982",
        "RAM CONTROLEREN... 64KB OK",
        "RANDAPPARATUUR LADEN...",
        "  > SPOORSENSOREN: OK",
        "  > WISSELBEDIENING: OK",
        "  > KAARTLEZERS: NIET GEVONDEN",
        "VERBINDING MAKEN MET HOOFDMAINFRAME...",
        "...",
        "VERBINDING GESLAAGD.",
        "INITIALISEREN INTERFACE..."
    ];

    // De Inhoud van de pagina's
    const pages = {
        menu: `
${logo}
WELKOM, OPERATOR.
HUIDIGE TIJD: <span id="clock">--:--</span>

KIES EEN FUNCTIE:

<span class="cmd-option" onclick="loadPage('vertrektijden')">1. VERTREKSTAAT BEKIJKEN</span>
<span class="cmd-option" onclick="loadPage('netwerk')">2. STATUS SPOORNETWERK</span>
<span class="cmd-option" onclick="loadPage('berichten')">3. BERICHTEN VAN DE DIRECTIE</span>

<div class="input-line">C:\\HS_SYSTEM\\USER> <span class="cursor"></span></div>
`,
        vertrektijden: `
>> VERTREKSTAAT LADEN...

STATION: HOGGYNESIE CENTRAAL
----------------------------------------
TIJD    BESTEMMING          SPOOR  STATUS
----------------------------------------
12:05   NOORD-KAP           02     OP TIJD
12:18   GROOT-HOGGEN        01     +5 MIN
12:40   OOST-GRENS          04     VERVALLEN
13:00   INDUSTRIEZONE-ZUID  03     OP TIJD

<br>
<span class="cmd-option" onclick="loadPage('menu')">R. RETOUR HOOFDMENU</span>
<div class="input-line">C:\\HS_SYSTEM\\SCHEDULE> <span class="cursor"></span></div>
`,
        netwerk: `
>> NETWERK DIAGNOSE...

SECTOR A (NOORD):      [ONLINE]
SECTOR B (STAD):       [ONLINE]
SECTOR C (HAVEN):      [STORING] - WISSEL 404
SECTOR D (GRENS):      [ONLINE]

LET OP: ONDERHOUD GEPLAND VOOR SECTOR C.

<br>
<span class="cmd-option" onclick="loadPage('menu')">R. RETOUR HOOFDMENU</span>
<div class="input-line">C:\\HS_SYSTEM\\NET_DIAG> <span class="cursor"></span></div>
`,
        berichten: `
>> INTERNE BERICHTEN

VAN: DIRECTIE SPOORWEGEN
AAN: ALLE STATIONSCHETS
ONDERWERP: KOFFIEAUTOMATEN

GELIEVE NIET MEER TE SCHOPPEN TEGEN DE
KOFFIEAUTOMAAT OP PERRON 2. DEZE IS 
TECHNISCH GEVOELIG. BIJ VOORBAAT DANK.

EINDE BERICHT.

<br>
<span class="cmd-option" onclick="loadPage('menu')">R. RETOUR HOOFDMENU</span>
<div class="input-line">C:\\HS_SYSTEM\\MSG> <span class="cursor"></span></div>
`
    };

    // Functie om de boot sequence te draaien
    async function runBootSequence() {
        for (let line of bootLines) {
            const p = document.createElement('div');
            p.textContent = line;
            output.appendChild(p);
            // Scroll naar beneden
            output.scrollTop = output.scrollHeight;
            // Wacht willekeurige tijd tussen 100ms en 400ms voor "realisme"
            await new Promise(r => setTimeout(r, Math.random() * 300 + 100));
        }
        await new Promise(r => setTimeout(r, 800)); // Korte pauze na boot
        loadPage('menu', false);
    }

    // Functie om pagina's te laden
    function loadPage(pageKey, clear = true) {
        if (clear) output.innerHTML = ''; // Scherm wissen
        
        const content = pages[pageKey];
        
        // Simpel effect: Voeg content direct toe (voor snelheid na boot)
        // Je kunt hier ook een type-effect toevoegen als je wilt, 
        // maar dat kan irritant worden bij navigatie.
        const div = document.createElement('div');
        div.innerHTML = content;
        output.appendChild(div);

        // Als we in het menu zijn, start de klok
        if (pageKey === 'menu') {
            startClock();
        }
    }

    function startClock() {
        const clockEl = document.getElementById('clock');
        if (clockEl) {
            const now = new Date();
            clockEl.innerText = now.toLocaleTimeString('nl-NL', {hour: '2-digit', minute:'2-digit'});
        }
    }

    // START DE TERMINAL
    runBootSequence();

</script>

</body>
</html>
