<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HS | Terminal Netwerk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --p-color: #33ff00; 
      --p-dim: #1a8000;   
      --bg-color: #050505;
      --border-style: 2px solid var(--p-color);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0; padding: 0;
      background-color: #000;
      font-family: 'VT323', monospace;
      color: var(--p-color);
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    /* --- BOOT SCREEN --- */
    #boot-screen {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 1000;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #boot-log {
      text-align: left;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    .init-btn {
      background: transparent;
      border: 2px solid var(--p-color);
      color: var(--p-color);
      padding: 15px 30px;
      font-family: inherit;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 0 10px var(--p-dim);
    }

    .init-btn:hover {
      background: var(--p-color);
      color: #000;
    }

    /* --- CRT & UI --- */
    .monitor-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
      background-size: 100% 3px;
      pointer-events: none;
      z-index: 100;
    }

    .container {
      width: 100%; max-width: 1100px;
      padding: 20px;
      position: relative;
      text-shadow: 0 0 5px var(--p-color);
      display: none; /* Tonen na boot */
    }

    header {
      border: var(--border-style);
      padding: 20px; margin-bottom: 30px;
      display: flex; align-items: center; gap: 25px;
      background: rgba(0, 20, 0, 0.5);
    }

    .logo-link img {
      height: 80px;
      filter: grayscale(1) brightness(0.8) sepia(1) hue-rotate(60deg) saturate(20);
      border: 1px solid var(--p-color);
    }

    .search-bar { border: var(--border-style); padding: 15px; margin-bottom: 40px; }
    .search-bar form { display: flex; gap: 15px; }
    .search-bar input {
      flex: 1; background: transparent; border: 1px solid var(--p-dim);
      color: var(--p-color); font-family: inherit; font-size: 1.5rem; padding: 10px; outline: none;
    }
    .search-bar button {
      background: var(--p-color); color: #000; border: none; padding: 0 30px;
      font-family: inherit; font-size: 1.5rem; font-weight: bold; cursor: pointer;
    }

    .links {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px; margin-bottom: 50px;
    }

    .interactive-link {
      border: 1px solid var(--p-dim); padding: 15px; text-align: center;
      text-decoration: none; color: var(--p-color); font-size: 1.6rem;
    }
    .interactive-link:hover { background: var(--p-color); color: #000; text-shadow: none; }

    .iframe-container {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px;
    }
    .iframe-container iframe {
      width: 100%; height: 350px; border: 2px solid var(--p-color);
      filter: invert(1) hue-rotate(90deg) brightness(1.2) contrast(1.5) sepia(100%) saturate(500%) hue-rotate(50deg);
    }

    footer { border-top: var(--border-style); padding: 40px 20px; margin-top: 50px; }

  </style>
</head>
<body>

  <div id="boot-screen">
    <button class="init-btn" id="start-btn">Systeem Initialiseren</button>
    <div id="boot-log"></div>
  </div>

  <div class="monitor-overlay"></div>

  <div class="container" id="main-ui">
    <header>
      <a href="#" class="logo-link"><img src="images/HS.jpg" alt="Logo HS"></a>
      <div class="title-block">
        <h1>Hoggynesische Spoorwegen</h1>
        <p>> SYSTEEM-STATUS: OPERATIONEEL | LINK-HUB V4.0</p>
      </div>
    </header>

    <main>
      <div class="search-bar">
        <form action="https://www.google.com/search">
          <input type="text" placeholder="ZOEKEN..." name="q">
          <button type="submit">ZOEK</button>
        </form>
      </div>

      <div class="links">
        <a href="https://www.ns.nl/" class="interactive-link">NS</a>
        <a href="https://www.nsinternational.com/" class="interactive-link">NS International</a>
        <a href="https://treinposities.nl/" class="interactive-link">Treinposities</a>
        <a href="https://www.belgiantrain.be/" class="interactive-link">NMBS</a>
        <a href="https://chatgpt.com/" class="interactive-link">ChatGPT</a>
        <a href="https://github.com/" class="interactive-link">GitHub</a>
        <a href="https://www.b-europe.com/" class="interactive-link">NMBS International</a>
        <a href="https://mister-yoshi.github.io/index-fr.html" class="interactive-link">Frans</a>
      </div>

      <div class="feature-box">
        <h2 style="border-bottom: 1px solid var(--p-dim);">Vertrekstaten</h2>
        <div class="iframe-container">
          <iframe src="https://treinposities.nl/embedvertrekstaat/assen"></iframe>
          <iframe src="https://treinposities.nl/embedvertrekstaat/roosendaal"></iframe>
          <iframe src="https://treinposities.nl/embedvertrekstaat/maastricht"></iframe>
          <iframe src="https://treinposities.nl/embedvertrekstaat/breda"></iframe>
        </div>
      </div>
    </main>
    <footer><p>&copy; 2025 HOGGYNESISCHE SPOORWEGEN.</p></footer>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const bootLog = document.getElementById('boot-log');
    const mainUI = document.getElementById('main-ui');

    // Web Audio API voor de scan geluiden
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playScanSound(freq, duration) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(freq * 1.5, audioCtx.currentTime + duration);
        gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    const messages = [
      "LOADING HS-KERNEL...",
      "SCANNING TRACK DATA...",
      "SYNCING NS/NMBS NODES...",
      "CALIBRATING MONITOR...",
      "SYSTEM READY."
    ];

    startBtn.onclick = () => {
        startBtn.style.display = 'none';
        let i = 0;
        const interval = setInterval(() => {
            if (i < messages.length) {
                const p = document.createElement('p');
                p.textContent = "> " + messages[i];
                bootLog.appendChild(p);
                playScanSound(200 + (i * 100), 0.2); // Geluid per regel
                i++;
            } else {
                clearInterval(interval);
                setTimeout(() => {
                    document.getElementById('boot-screen').style.display = 'none';
                    mainUI.style.display = 'block';
                }, 500);
            }
        }, 500);
    };
  </script>
</body>
</html>
