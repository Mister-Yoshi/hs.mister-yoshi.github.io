<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HS | Terminal Netwerk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --p-color: #33ff00; 
      --p-dim: #1a8000;   
      --bg-color: #050505;
      --border-style: 2px solid var(--p-color);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0; padding: 0;
      background-color: #000;
      font-family: 'VT323', monospace;
      color: var(--p-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    /* --- BOOT SEQUENCE ANIMATIE --- */
    #boot-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000;
      z-index: 1000;
      padding: 40px;
      display: block;
    }

    /* --- CRT EFFECTEN --- */
    .monitor-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
      background-size: 100% 3px;
      pointer-events: none;
      z-index: 100;
    }

    .container {
      width: 100%; max-width: 1100px;
      padding: 20px;
      position: relative;
      text-shadow: 0 0 5px var(--p-color);
      display: none; /* Wordt getoond na boot */
    }

    header {
      border: var(--border-style);
      padding: 20px; margin-bottom: 30px;
      display: flex; align-items: center; gap: 25px;
      background: rgba(0, 20, 0, 0.5);
    }

    .logo-link img {
      height: 80px;
      filter: grayscale(1) brightness(0.8) sepia(1) hue-rotate(60deg) saturate(15);
      border: 1px solid var(--p-color);
    }

    .search-bar {
      border: var(--border-style);
      padding: 15px; margin-bottom: 40px;
    }

    .search-bar form { display: flex; gap: 15px; }
    .search-bar input {
      flex: 1; background: transparent; border: 1px solid var(--p-dim);
      color: var(--p-color); font-family: inherit; font-size: 1.5rem; padding: 10px; outline: none;
    }

    .search-bar button {
      background: var(--p-color); color: #000; border: none;
      padding: 0 30px; font-family: inherit; font-size: 1.5rem; font-weight: bold; cursor: pointer;
    }

    .links {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px; margin-bottom: 50px;
    }

    .interactive-link {
      border: 1px solid var(--p-dim); padding: 15px; text-align: center;
      text-decoration: none; color: var(--p-color); font-size: 1.4rem;
    }

    .interactive-link:hover {
      background: var(--p-color); color: #000; text-shadow: none;
    }

    /* --- DE ULTRA GROENE IFRAME FILTER --- */
    .iframe-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .iframe-container iframe {
      width: 100%;
      height: 350px;
      border: 2px solid var(--p-color);
      background: #000;
      /* Deze filter dwingt de witte sites naar zwart-groen */
      filter: invert(1) hue-rotate(95deg) brightness(1.1) contrast(1.2) sepia(100%) saturate(800%) hue-rotate(45deg);
    }

    footer {
      border-top: var(--border-style);
      padding: 40px 20px;
      margin-top: 50px;
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid var(--p-color);
      animation: typing 2s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--p-color); } }
  </style>
</head>
<body>

  <div id="boot-screen">
    <div id="boot-text"></div>
  </div>

  <div class="monitor-overlay"></div>

  <div class="container" id="main-ui">
    <header>
      <a href="#" class="logo-link">
        <img src="images/HS.jpg" alt="HS Logo">
      </a>
      <div class="title-block">
        <h1>Hoggynesische Spoorwegen</h1>
        <p>> SYSTEEM-STATUS: ONLINE | LOCATIE: SECTOR_ASSEN</p>
      </div>
    </header>

    <main class="main-content">
      <div class="search-bar">
        <form action="https://www.google.com/search">
          <input type="text" placeholder="ZOEKOPDRACHT..." name="q">
          <button type="submit">ZOEK</button>
        </form>
      </div>

      <div class="links">
        <a href="https://www.ns.nl/" class="interactive-link">NS</a>
        <a href="https://www.nsinternational.com/" class="interactive-link">NS International</a>
        <a href="https://treinposities.nl/" class="interactive-link">Treinposities</a>
        <a href="https://www.belgiantrain.be/" class="interactive-link">NMBS</a>
        <a href="https://chatgpt.com/" class="interactive-link">ChatGPT</a>
        <a href="https://github.com/" class="interactive-link">Github</a>
        <a href="https://www.b-europe.com/" class="interactive-link">NMBS International</a>
        <a href="https://mister-yoshi.github.io/index-fr.html" class="interactive-link">Frans</a>
      </div>

      <div class="feature-box">
        <h2>VERTREKSTATEN</h2>
        <p>Real-time datafeed van geselecteerde overslagpunten:</p>
        
        <div class="iframe-container">
          <iframe src="https://treinposities.nl/embedvertrekstaat/assen"></iframe>
          <iframe src="https://treinposities.nl/embedvertrekstaat/roosendaal"></iframe>
          <iframe src="https://treinposities.nl/embedvertrekstaat/maastricht"></iframe>
          <iframe src="https://treinposities.nl/embedvertrekstaat/breda"></iframe>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 HOGGYNESISCHE SPOORWEGEN. ALLE SYSTEMEN NOMINAAL.</p>
    </footer>
  </div>

  <script>
    // Boot animatie script
    const bootText = [
      "HS-BIOS V4.0.2...",
      "GEHEUGEN CHECK: 640KB OK",
      "NETWERK PROTOCOL: HS-IP ACTIEF",
      "IFRAME MODULES LADEN...",
      "FELGROENE FOSFOR GEINITIALISEERD...",
      "TOEGANG VERLEEND."
    ];

    const bootContainer = document.getElementById('boot-text');
    let line = 0;

    function typeBoot() {
      if (line < bootText.length) {
        let p = document.createElement('p');
        p.className = "typing";
        p.innerText = "> " + bootText[line];
        bootContainer.appendChild(p);
        line++;
        setTimeout(typeBoot, 600);
      } else {
        setTimeout(() => {
          document.getElementById('boot-screen').style.display = 'none';
          document.getElementById('main-ui').style.display = 'block';
        }, 1000);
      }
    }

    window.onload = typeBoot;
  </script>
</body>
</html>
